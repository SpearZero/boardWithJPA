{{>./common/header}}
<div class="container-fluid board-content-center" id="board-list">
    <div class="row justify-content-center align-items-center h-100">
    	<div class="col-lg-9 text-center">
    		{{#isLogin}}
    		<button class="float-right mb-2 btn btn-primary" id="writeBtn">글쓰기</button>
    		{{/isLogin}}
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">번호</th>
			      <th scope="col">제목</th>
			      <th scope="col">글쓴이</th>
			      <th scope="col">작성날짜</th>
			      <th scope="col">수정날짜</th>
			    </tr>
			  </thead>
			  <tbody>
		        {{^boardList}}
			    <tr>
			      <th colspan="5">작성된 글이 없습니다</th>
			    </tr>
		      	{{/boardList}}
			  	{{#boardList}}
			    <tr>
			      <th scope="row">{{seq}}</th>
			      <td><a href="/board/boardContent?seq={{seq}}&page={{page}}">{{title}}</a></td>
			      <td>{{username}}</td>
			      <td>{{createdDate}}</td>
			      <td>{{modifiedDate}}</td>
			    </tr>
			  	{{/boardList}}
			  </tbody>
			</table>
			<ul class="pagination justify-content-center">
				{{#pageList}}
					{{{.}}}
				{{/pageList}}
			</ul>
    	</div>
    </div>
</div>
{{#isLogin}}
<script>
	let writeBtn = document.getElementById("writeBtn");
	writeBtn.addEventListener("click", function(){
		location.href = "/board/write?page={{page}}";
	})
</script>
{{/isLogin}}
{{>./common/footer}}
