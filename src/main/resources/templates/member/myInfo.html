    <div class="row justify-content-center align-items-center h-100">

			<form action="/member/myInfo" method="post">
		        <div class="form-group">
		            <label for="username">아이디</label>            
		            <input type="text" class="form-control" id="username" name="username" disabled="disabled" value="{{member.username}}">
		        </div> 
		        <div class="form-group">
		            <label for="password">비밀번호</label>            
		            <input type="password" class="form-control" id="password" name="password">
		        </div> 
		        <div class="form-group">
		            <label for="passwordChk">비밀번호확인</label>            
		            <input type="password" class="form-control" id="passwordChk" name="passwordChk">
		        </div>
		        <input type="button" class="btn btn-primary float-right" id="update" value="변경">
	    	</form>
    	</div>
    </div>
</div>
<script src="/js/update.js"></script>
{{>./common/footer}}
