{{>./common/header}}
<div class="container-fluid board-content-center" id="signup-content">
    <div class="row justify-content-center align-items-center h-100">
    	<div class="col-lg-3">
			<form action="/member/signUp" method="post">
		        <div class="form-group">
		            <label for="username">아이디</label>            
		            <input type="text" class="form-control" id="username" name="username" maxlength="15">
		        </div> 
		        <div class="form-group">
		            <label for="password">패스워드</label>            
		            <input type="password" class="form-control" id="password" name="password">
		        </div>
		        <div class="form-group">
		            <label for="passwordCheck">패스워드 확인</label>            
		            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck">
		        </div>
		        <input type="button" class="btn btn-primary float-right" id="signUp" value="가입">  
	    	</form>
    	</div>
    </div>
</div>
<script src="/js/member.js"></script>
{{>./common/footer}}
